<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="theme-color" content="#FBB6c8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <title>絶 対 ゴ ミ 箱</title>
	<!--SCRIPTS-->
	<script src="/js/regex.js"></script>
</head>

<body class="opacity" onload="mobileOrNot()">

  <audio id="source1" autoplay="autoplay" preload="auto" loop="loop" src='//based.pink/audio/mac+.mp3'></audio>
  <audio id="source2" loop="loop" src='//based.pink/audio/PRANKD XDDDDDDDDD.mp3'></audio>
	<div class="window" id="box">
	  <!--Start of Win 98 Window-->
	  <div class="topbar text">
	    Audio Manager
	    <button id="x" class="button x">X</button>
	  </div>
	  <div class="content">
	    <img class="icon" src="https://i.imgur.com/SvUOHHs.png">
	    <p id="message" class="question">Would You Like To Stop The Music?</p>
	    </img>
	    <main class="flex-center">
	      <!--Action Buttons-->
	      <button class="content-button" onClick=loadSong()>
		        Cancel
		      </button>
	      <button class="content-button" onClick=loadSong()>
		        Stop
		      </button>
	    </main>
	  </div>
	</div>
	<!--Window Ends-->
  <img src="/img/nitendowave.png" class="peasants" />
  <h1>ベ ー ス の ピ ン ク</h1>
  <h1 class="bread">(B A S E D) (P I N K) </h1>
  <img src="//based.pink/img/spinning gun.gif" class="left gun" />
  <img src="//based.pink/img/spinning gun-reverse.gif" class="right gun" />
  <img class="eve" src="//based.pink/img/eve.png" />
	<!--SCRIPTS-->
	<script src="/js/loadSong.js"></script>
	<script src="/js/exit.js"></script>
</body>

</html>
