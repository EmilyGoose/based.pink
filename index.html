<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

<body class="opacity" onload="mobileOrNot()">

	<!--Start of Win 98 Window-->
	<div class="window" id="box">

	    <p class="titletext">Audio Manager</p>

	  </div>
	  <div class="content">
	    <img class="icon" src="https://i.imgur.com/SvUOHHs.png">

	    </img>
	    <main class="flex-center">
	      <!--Action Buttons-->
	      <button class="content-button" onClick=loadSong()>Cancel</button>
	      <button class="content-button" onClick=loadSong()>Stop</button>
	    </main>
	  </div>
	</div>

  <img src="http://based.pink/img/spinning%20gun-reverse.gif" class="right gun" />
  <img class="eve" src="//based.pink/img/eve.png" />
